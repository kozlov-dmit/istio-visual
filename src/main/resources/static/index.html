<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Istio Route Explorer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<header class="top-bar">
    <h1>Istio Route Explorer</h1>
    <div class="controls">
        <label for="namespace">Namespace</label>
        <input id="namespace" name="namespace" type="text" placeholder="default">
        <button id="load-btn">Load</button>
        <button id="refresh-btn" title="Reload data">Refresh</button>
        <span id="status" class="status">&nbsp;</span>
    </div>
</header>
<main class="layout">
    <section class="graph-panel">
        <canvas id="graph-canvas"></canvas>
        <div class="legend">
            <div><span class="legend-dot app"></span>Application container</div>
            <div><span class="legend-dot sidecar"></span>Sidecar container</div>
            <div><span class="legend-dot external"></span>External service</div>
        </div>
    </section>
    <aside class="details-panel">
        <section>
            <h2>Selection</h2>
            <pre id="selection" class="details">Click a node or edge to inspect</pre>
        </section>
        <section>
            <h2>Summary</h2>
            <div id="summary" class="summary"></div>
        </section>
        <section>
            <h2>Warnings</h2>
            <ul id="warnings" class="warnings"></ul>
        </section>
    </aside>
</main>
<script src="/app.js" type="module"></script>
</body>
</html>
